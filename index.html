<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="back">
        <section class="container">
            <div class="logo">
                <img src="img/logo 1.png" alt="">
            </div>
            <div class="titulo">
                <h1>Quem está assistindo?</h1>
            </div>
            <div class="container_perfis">
                <ul class="perfis">
                    <li class="card"><figure><img class="avatar" src="img/avatar1.png" alt="Aline"></figure>
                        <h2>Aline</h2>
                    </li>
                    <li class="card"><figure><img class="avatar" src="img/avatar1-1.png" alt="Pedrinho"></figure>
                        <h2>Pedrinho</h2>
                    </li>
                    <li class="card"><figure><img class="avatar" src="img/avatar1-2.png" alt="Júlia"></figure>
                        <h2>Júlia</h2>
                    </li>
                    <li class="card"><figure><img class="avatar" src="img/Frame 5.png" alt="Adicionar perfil"></figure>
                        <h2>Adicionar perfil</h2>
                    </li>
                </ul>
            </div>   
            <div class="button">
                <button>Gerenciar Perfis</button>
            </div>
        </section>
    </div>    
</body>

</html>
